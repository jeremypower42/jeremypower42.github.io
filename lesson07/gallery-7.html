<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Lazy Load Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta description="lazy loading images for CIT230 at BYUI">

    <link rel="stylesheet" href="lazyload.css">
    <link rel="stylesheet" href="large.css">
    <link rel="stylesheet" href="middle.css">

<body>
    <header class="clearfix">

        <div>
            <h1>Weather Clothing</h1>
            <h3>Don't Get Caught Without Your Pants On</h3>
        </div>
        
                <img src="images/weatherlogo.png"" alt = " logo">
    
    </header>

    <main>

        <h2>Weather Gallery</h2>

        <picture>
            <img src="images/placeholder.png" data-src="images/animal-branch-cat-35888.jpg" loading="lazy"
                alt="fall picture">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/birch-fall-forest-3132915.jpg" loading="lazy"
                alt="fall picture">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/asphalt-bitumen-black-and-white-1038935.jpg"
                loading="lazy" alt="fall picture">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/background-black-black-and-white-619419.jpg"
                loading="lazy" alt="fall picture">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/close-up-creepy-dark-619418.jpg" loading="lazy"
                alt="fall picture">
        </picture>

    </main>

    <footer>

        <p>&copy; <script src="js/year.js"></script> | Jeremy Power | Utah |
            <a href="https://www.byui.edu/online" target="_blank">BYUI Online Learning</a></p>

            allowTransparency="true"></iframe>
    
    </footer>

    <script src="js/toggleMenu.js"></script>
    <script src="js/friday.js"></script>
    <script src="js/date.js"></script>

    <script src="lazyload.js" defer></script>
</body>

</html>
